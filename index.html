<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Expresiones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator">
    <h1 class="calculator__title">üßÆ Calculadora de Expresiones</h1>

    <p class="calculator__ayuda">
      Puedes usar <strong>+</strong>, <strong>-</strong>, <strong>*</strong>, <strong>/</strong> y par√©ntesis.<br />
      Ejemplos v√°lidos: <code>(2 + 3) * 4</code>, <code>10 / 2 + 5</code>
    </p>

    <!-- Operacion -->
    <label for="input-expresion" class="calculator__label">
      Ingresa una expresi√≥n:
    </label>
    <input
      type="text"
      id="input-expresion"
      class="calculator__input"
      placeholder="Ej: (2 + 3) * 4"
      required
    />

    <!-- Bot√≥n calcular -->
    <button id="btn-calcular" class="calculator__button" type="button">
      Calcular
    </button>

    <!-- Respuesta -->
    <div class="calculator__respuesta" style="display: none;">
      <p class="calculator__respuesta-titulo">Respuesta:</p>
      <div id="resultado" class="calculator__resultado" aria-live="polite"></div>

      <!-- Bot√≥n limpiar -->
      <button
        id="btn-limpiar"
        class="calculator__button"
        style="margin-top: 10px; display: none;"
      >
        Limpiar
      </button>
    </div>

  </main>

<script>
  const input = document.getElementById("input-expresion");
  const resultadoDiv = document.getElementById("resultado");
  const respuestaContenedor = document.querySelector(".calculator__respuesta");
  const btnCalcular = document.getElementById("btn-calcular");
  const btnLimpiar = document.getElementById("btn-limpiar");

  // Evento para calcular la expresi√≥n
  btnCalcular.addEventListener("click", () => {
    const expresion = input.value.trim();

    if (expresion === "") {
      resultadoDiv.textContent = "‚ùå Ingresa una expresi√≥n v√°lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
      return;
    }

    // Validaci√≥n simple (solo permite n√∫meros, operadores y par√©ntesis)
    const esValida = /^[0-9+\-*/().\s]+$/.test(expresion);
    if (!esValida) {
      resultadoDiv.textContent = "‚ùå Expresi√≥n inv√°lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
      return;
    }

    try {
      const resultado = eval(expresion);
      resultadoDiv.textContent = resultado;
      respuestaContenedor.style.display = "block";

      // Mostrar y habilitar el bot√≥n limpiar
      btnLimpiar.style.display = "inline-block";
      btnLimpiar.disabled = false;

    } catch (e) {
      resultadoDiv.textContent = "‚ùå Expresi√≥n inv√°lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
    }
  });

  // Evento para limpiar
  btnLimpiar.addEventListener("click", () => {
    input.value = "";
    respuestaContenedor.style.display = "none";
    btnLimpiar.style.display = "none";
  });

</script>
  <script src="script.js"></script>
</body>
</html>
