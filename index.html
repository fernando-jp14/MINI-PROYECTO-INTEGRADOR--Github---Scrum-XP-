<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Expresiones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator">
    <h1 class="calculator__title">🧮 Calculadora de Expresiones</h1>

    <p class="calculator__ayuda">
      Puedes usar <strong>+</strong>, <strong>-</strong>, <strong>*</strong>, <strong>/</strong> y paréntesis.<br />
      Ejemplos válidos: <code>(2 + 3) * 4</code>, <code>10 / 2 + 5</code>
    </p>

    <!-- Operacion -->
    <label for="input-expresion" class="calculator__label">
      Ingresa una expresión:
    </label>
    <input
      type="text"
      id="input-expresion"
      class="calculator__input"
      placeholder="Ej: (2 + 3) * 4"
      required
    />

    <!-- Botón calcular -->
    <button id="btn-calcular" class="calculator__button" type="button">
      Calcular
    </button>

    <!-- Respuesta -->
    <div class="calculator__respuesta" style="display: none;">
      <p class="calculator__respuesta-titulo">Respuesta:</p>
      <div id="resultado" class="calculator__resultado" aria-live="polite"></div>

      <!-- Botón limpiar -->
      <button
        id="btn-limpiar"
        class="calculator__button"
        style="margin-top: 10px; display: none;"
      >
        Limpiar
      </button>
    </div>

    <!-- Botón historial (sin funcionalidad) -->
    <button id="btn-historial" class="calculator__button" type="button" style="margin-top: 20px;">
      🕘 Ver historial
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
