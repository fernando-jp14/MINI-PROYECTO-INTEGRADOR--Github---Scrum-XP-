<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Expresiones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator">
    <h1 class="calculator__title">ğŸ§® Calculadora de Expresiones</h1>

    <p class="calculator__ayuda">
      Puedes usar <strong>+</strong>, <strong>-</strong>, <strong>*</strong>, <strong>/</strong> y parÃ©ntesis.<br />
      Ejemplos vÃ¡lidos: <code>(2 + 3) * 4</code>, <code>10 / 2 + 5</code>
    </p>

    <!-- Operacion -->
    <label for="input-expresion" class="calculator__label">
      Ingresa una expresiÃ³n:
    </label>
    <input
      type="text"
      id="input-expresion"
      class="calculator__input"
      placeholder="Ej: (2 + 3) * 4"
      required
    />

    <!-- BotÃ³n calcular -->
    <button id="btn-calcular" class="calculator__button" type="button">
      Calcular
    </button>

    <!-- Respuesta -->
    <div class="calculator__respuesta" style="display: none;">
      <p class="calculator__respuesta-titulo">Respuesta:</p>
      <div id="resultado" class="calculator__resultado" aria-live="polite"></div>

      <!-- BotÃ³n limpiar -->
      <button
        id="btn-limpiar"
        class="calculator__button"
        style="margin-top: 10px; display: none;"
      >
        Limpiar
      </button>
    </div>

    <!-- BotÃ³n historial (sin funcionalidad) -->
    <button id="btn-historial" class="calculator__button" type="button" style="margin-top: 20px;" disabled>
      ğŸ•˜ Ver historial
    </button>
  </main>

<script>
  const input = document.getElementById("input-expresion");
  const resultadoDiv = document.getElementById("resultado");
  const respuestaContenedor = document.querySelector(".calculator__respuesta");
  const btnCalcular = document.getElementById("btn-calcular");
  const btnLimpiar = document.getElementById("btn-limpiar");
  const btnHistorial = document.getElementById("btn-historial");

  // Evento para calcular la expresiÃ³n
  btnCalcular.addEventListener("click", () => {
    const expresion = input.value.trim();

    if (expresion === "") {
      resultadoDiv.textContent = "âŒ Ingresa una expresiÃ³n vÃ¡lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
      return;
    }

    // ValidaciÃ³n simple (solo permite nÃºmeros, operadores y parÃ©ntesis)
    const esValida = /^[0-9+\-*/().\s]+$/.test(expresion);
    if (!esValida) {
      resultadoDiv.textContent = "âŒ ExpresiÃ³n invÃ¡lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
      return;
    }

    try {
      const resultado = eval(expresion);
      resultadoDiv.textContent = resultado;
      respuestaContenedor.style.display = "block";

      // Mostrar y habilitar el botÃ³n limpiar
      btnLimpiar.style.display = "inline-block";
      btnLimpiar.disabled = false;

    } catch (e) {
      resultadoDiv.textContent = "âŒ ExpresiÃ³n invÃ¡lida.";
      respuestaContenedor.style.display = "block";
      btnLimpiar.style.display = "none";
    }
  });

  // Evento para limpiar
  btnLimpiar.addEventListener("click", () => {
    input.value = "";
    respuestaContenedor.style.display = "none";
    btnLimpiar.style.display = "none";
  });

  // Evento para historial (a futuro)
  btnHistorial.disabled = false;
  btnHistorial.addEventListener("click", () => {
    alert("ğŸ”§ Historial aÃºn no estÃ¡ implementado.");
  });
</script>

<script src="script.js"></script>

</body>
</html>
